let currentLevel;
let currentQuestion=0;
let levelScore=0;
let totalScore=0;

function shuffle(array){
  return array.sort(()=>Math.random()-0.5);
}

function renderLevels(){
  const div=document.getElementById("levels");
  div.innerHTML="";
  Object.keys(quizLevels).forEach(level=>{
    const btn=document.createElement("button");
    btn.innerText="Level "+level+" "+quizLevels[level].name;
    btn.className="levelBtn";
    btn.onclick=()=>startLevel(level);
    div.appendChild(btn);
  });
}

function startLevel(level){
  currentLevel=level;
  currentQuestion=0;
  levelScore=0;
  document.getElementById("levelScreen").classList.remove("active");
  document.getElementById("quizScreen").classList.add("active");
  document.getElementById("levelTitle").innerText="Level "+level+" "+quizLevels[level].name;
  loadQuestion();
}

function loadQuestion(){
  const data=quizLevels[currentLevel];
  const q=data.questions[currentQuestion];
  document.getElementById("question").innerText=q.q;

  let options=shuffle([...q.o]);
  const optDiv=document.getElementById("options");
  optDiv.innerHTML="";

  options.forEach(option=>{
    const btn=document.createElement("button");
    btn.className="option";
    btn.innerText=option;
    btn.onclick=()=>checkAnswer(option,q.a);
    optDiv.appendChild(btn);
  });

  document.getElementById("progressBar").style.width=
  ((currentQuestion)/data.questions.length)*100+"%";

  document.getElementById("levelScore").innerText="Level Score: "+levelScore;
}

function checkAnswer(selected,correct){
  const buttons=document.querySelectorAll(".option");

  buttons.forEach(btn=>{
    if(btn.innerText===correct){
      btn.classList.add("correct");
    }
    if(btn.innerText===selected && selected!==correct){
      btn.classList.add("wrong");
    }
    btn.disabled=true;
  });

  if(selected===correct){
    levelScore+=10;
    totalScore+=10;
  }

  setTimeout(()=>{
    currentQuestion++;
    if(currentQuestion<quizLevels[currentLevel].questions.length){
      loadQuestion();
    }else{
      finishLevel();
    }
  },1000);
}

function finishLevel(){
  document.getElementById("quizScreen").classList.remove("active");
  document.getElementById("resultScreen").classList.add("active");

  document.getElementById("levelResult").innerText=
  "Level Score: "+levelScore;

  document.getElementById("totalResult").innerText=
  "Total Score: "+totalScore;

  localStorage.setItem("finalScore", totalScore);
}

function shareScore(){
  let score = localStorage.getItem("finalScore") || totalScore;

  let text =
  "ðŸ§  I scored " + score +
  " points in Minhajul Pro Quiz! ðŸŽ‰\n\n" +
  "Can you beat my score? ðŸ˜Ž\n" +
  "Play now and challenge me!";

  if(navigator.share){
    navigator.share({
      title:"Minhajul Pro Quiz",
      text:text
    });
  }else{
    window.open("https://wa.me/?text="+encodeURIComponent(text));
  }
}

function goHome(){
  document.getElementById("resultScreen").classList.remove("active");
  document.getElementById("levelScreen").classList.add("active");
}

renderLevels();
