<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Minhajul Pro Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#4b006e;
color:white;
text-align:center;
}

h1{
margin-top:25px;
font-size:30px;
}

.card{
background:#2a003d;
padding:25px;
border-radius:25px;
width:90%;
max-width:420px;
margin:20px auto;
box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

button{
padding:14px;
border:none;
border-radius:30px;
font-size:17px;
cursor:pointer;
margin:8px 0;
width:85%;
}

.levelBtn{background:#ffc107;color:black;font-weight:bold;}
.locked{background:gray;color:white;}
.optionBtn{background:white;color:black;border-radius:15px;}
.nextBtn{background:#4caf50;color:white;}
.shareBtn{background:#e91e63;color:white;}

.trophy{font-size:60px;margin-bottom:10px;}
.hidden{display:none;}
</style>
</head>
<body>

<h1>Minhajul Pro Quiz</h1>

<div id="levelSelect" class="card"></div>
<div id="quizBox" class="card hidden"></div>
<div id="resultBox" class="card hidden"></div>

<script>

const levels=[
{name:"ржлрж▓",questions:getFruit()},
{name:"рж╕ржмржЬрж┐",questions:getVeg()},
{name:"ржжрзЗрж╢",questions:getCountry()},
{name:"ржкрж╢рзБ",questions:getAnimal()},
{name:"ржкрж╛ржЦрж┐",questions:getBird()}
];

let unlocked=localStorage.getItem("unlock")?parseInt(localStorage.getItem("unlock")):0;
let totalScore=0;
let levelScore=0;
let right=0;
let wrong=0;
let currentLevel=0;
let index=0;

function renderLevels(){
let html="";
levels.forEach((lvl,i)=>{
let locked=i>unlocked;
html+=`<button class="${locked?'locked':'levelBtn'}"
${locked?'disabled':''}
onclick="startLevel(${i})">
${locked?'ЁЯФТ ':''}Level ${i+1} - ${lvl.name}
</button><br>`;
});
document.getElementById("levelSelect").innerHTML=html;
}
renderLevels();

function startLevel(i){
currentLevel=i;
levelScore=0;
index=0;
document.getElementById("levelSelect").classList.add("hidden");
document.getElementById("quizBox").classList.remove("hidden");
showQuestion();
}

function showQuestion(){
let q=levels[currentLevel].questions[index];
let options=[...q.options].sort(()=>Math.random()-0.5);
let html=`<h3>${q.question}</h3>`;
options.forEach(opt=>{
html+=`<button class="optionBtn"
onclick="checkAnswer('${opt}','${q.answer}')">
${opt}</button>`;
});
document.getElementById("quizBox").innerHTML=html;
}

function checkAnswer(selected,correct){
if(selected===correct){
levelScore+=10;
totalScore+=10;
right++;
}else{
wrong++;
}
index++;
if(index<levels[currentLevel].questions.length){
showQuestion();
}else{
finishLevel();
}
}

function finishLevel(){
document.getElementById("quizBox").classList.add("hidden");

if(currentLevel===unlocked){
unlocked++;
localStorage.setItem("unlock",unlocked);
}

if(currentLevel===levels.length-1){
showFinal();
}else{
document.getElementById("resultBox").classList.remove("hidden");
document.getElementById("resultBox").innerHTML=
`<h2>Level Complete!</h2>
<p>Level Score: ${levelScore}</p>
<button class="nextBtn" onclick="location.reload()">Back to Levels</button>`;
}
}

function showFinal(){
document.getElementById("resultBox").classList.remove("hidden");
document.getElementById("resultBox").innerHTML=
`<div class="trophy">ЁЯПЖ</div>
<h2>Your Score</h2>
<p>Total Question: ${levels.length*7}</p>
<p>Right Answer: ${right}</p>
<p>Wrong Answer: ${wrong}</p>
<p><strong>Total Score: ${totalScore}</strong></p>
<button class="shareBtn" onclick="shareScore()">ЁЯУд Share Score</button>
<button class="nextBtn" onclick="location.reload()">Play Again</button>`;
}

function shareScore(){
let text="ржЖржорж┐ Minhajul Pro Quiz ржП "+totalScore+
" ржкржпрж╝рзЗржирзНржЯ ржкрзЗржпрж╝рзЗржЫрж┐! рждрзБржорж┐ ржкрж╛рж░ржмрзЗ ржЖржорж╛ржХрзЗ рж╣рж╛рж░рж╛рждрзЗ? ЁЯШО";
if(navigator.share){
navigator.share({title:"Minhajul Pro Quiz",text:text});
}else{
window.open("https://wa.me/?text="+encodeURIComponent(text));
}
}
