let unlockedLevel = 1;
let currentLevel = 1;
let currentQuestion = 0;
let score = 0;
let selectedAnswer = null;

function startLevel(level) {
  if (level > unlockedLevel) {
    alert("‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶≤‡ßá‡¶≠‡ßá‡¶≤ ‡¶™‡¶æ‡¶∏ ‡¶ï‡¶∞‡¶§‡ßá ‡¶π‡¶¨‡ßá!");
    return;
  }

  currentLevel = level;
  currentQuestion = 0;
  score = 0;

  document.getElementById("levelMenu").style.display = "none";
  document.getElementById("quizBox").style.display = "block";
  document.getElementById("levelTitle").innerText = "Level " + level;

  loadQuestion();
}

function loadQuestion() {
  const questionData = quizLevels[currentLevel].questions[currentQuestion];
  document.getElementById("question").innerText = questionData.q;

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  questionData.options.forEach((option, index) => {
    const btn = document.createElement("button");
    btn.innerText = option;
    btn.style.display = "block";
    btn.style.margin = "5px 0";
    btn.onclick = () => selectAnswer(index);
    optionsDiv.appendChild(btn);
  });
}

function selectAnswer(index) {
  selectedAnswer = index;
}

function nextQuestion() {
  if (selectedAnswer === null) {
    alert("‡¶è‡¶ï‡¶ü‡¶ø ‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®!");
    return;
  }

  if (selectedAnswer === quizLevels[currentLevel].questions[currentQuestion].answer) {
    score++;
  }

  selectedAnswer = null;
  currentQuestion++;

  if (currentQuestion < quizLevels[currentLevel].questions.length) {
    loadQuestion();
  } else {
    finishLevel();
  }
}

function finishLevel() {
  let passMark = quizLevels[currentLevel].passMark;

  if (score >= passMark) {
    alert("Level " + currentLevel + " Passed! üéâ");
    if (currentLevel === unlockedLevel) {
      unlockedLevel++;
      unlockNextLevelButton();
    }
  } else {
    alert("Level Failed! ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®.");

  document.getElementById("levelMenu").style.display = "block";
}

function unlockNextLevelButton() {
  const buttons = document.querySelectorAll("#levelMenu button");
  if (unlockedLevel - 1 < buttons.length) {
    buttons[unlockedLevel - 1].innerText = "Level " + unlockedLevel;
  }
}
</script>
