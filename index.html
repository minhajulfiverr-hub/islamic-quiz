function showLevels(){

let box=document.getElementById("levelPage");

box.innerHTML="<h2>рж▓рзЗржнрзЗрж▓ ржирж┐рж░рзНржмрж╛ржЪржи ржХрж░рзБржи</h2>";
levels.forEach((lvl,i)=>{
let btn=document.createElement("button");
btn.innerText="рж▓рзЗржнрзЗрж▓ "+(i+1)+" - "+lvl.name;
btn.className="levelBtn";
if(i>unlockedLevel){btn.classList.add("locked");btn.disabled=true;}
btn.onclick=()=>startLevel(i);
box.appendChild(btn);
});
}

function startLevel(i){
currentLevel=i;
questionIndex=0;
levelScore=0;
levelRight=0;
levelWrong=0;
document.getElementById("levelPage").style.display="none";
document.getElementById("quizPage").style.display="block";
showQuestion();
}

function showQuestion(){
let q=levels[currentLevel].questions[questionIndex];
let box=document.getElementById("quizPage");
box.innerHTML="<h3>"+q.q+"</h3>";
shuffle([...q.o]).forEach(opt=>{
let btn=document.createElement("button");
btn.innerText=opt;
btn.className="optionBtn";
btn.onclick=()=>checkAnswer(btn,opt,q.a);
box.appendChild(btn);
});
}

function checkAnswer(btn,selected,correct){
let buttons=document.querySelectorAll(".optionBtn");
buttons.forEach(b=>{
b.disabled=true;
if(b.innerText===correct) b.classList.add("correct");
if(b.innerText===selected && selected!==correct) b.classList.add("wrong");
});
if(selected===correct){
levelScore+=10;
totalScore+=10;
levelRight++;
totalRight++;
}else{
levelWrong++;
totalWrong++;
}
setTimeout(nextQuestion,1000);
}

function nextQuestion(){
questionIndex++;
if(questionIndex<7){showQuestion();}
else{showLevelResult();}
}
