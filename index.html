<!DOCTYPE html>

<style>

</head>
<body>

<!-- Start Screen -->
<div id="startScreen" class="screen active">
  <h1>Bangla Quiz</h1>
  <div class="card">
    <h2>üß† ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ú‡ßç‡¶û‡¶æ‡¶® ‡¶™‡¶∞‡ßÄ‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®</h2>
    <button class="startBtn" onclick="startQuiz()">Start</button>
  </div>
</div>

<!-- Quiz Screen -->
<div id="quizScreen" class="screen">
  <h2>Bangla Quiz</h2>
  <div class="timer">‚è∞ <span id="time">15</span></div>
  <div class="card">
    <h3 id="question"></h3>
    <div id="options"></div>
  </div>
</div>

<!-- Result Screen -->
<div id="resultScreen" class="screen">
  <h2>Your Score</h2>
  <div class="card">
    <h3 id="finalText"></h3>
    <div class="scoreBox">
      Total Question: <span id="totalQ"></span><br>
      Right Answer: <span id="rightA"></span><br>
      Wrong Answer: <span id="wrongA"></span>
    </div>
    <button class="playAgain" onclick="restartQuiz()">Play Again</button>
  </div>
</div>

<script>

const questions = [
{q:"‡¶™‡ßÉ‡¶•‡¶ø‡¶¨‡ßÄ‡¶∞ ‡¶∏‡¶¨‡¶ö‡ßá‡ßü‡ßá ‡¶¶‡ßç‡¶∞‡ßÅ‡¶§ ‡¶™‡ßç‡¶∞‡¶æ‡¶£‡ßÄ ‡¶ï‡ßã‡¶®‡¶ü‡¶ø?",o:["‡¶ö‡¶ø‡¶§‡¶æ","‡¶ò‡ßã‡ßú‡¶æ","‡¶ó‡¶æ‡¶ß‡¶æ","‡¶â‡¶ü"],a:0},
{q:"‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂‡ßá‡¶∞ ‡¶∞‡¶æ‡¶ú‡¶ß‡¶æ‡¶®‡ßÄ ‡¶ï‡ßã‡¶•‡¶æ‡ßü?",o:["‡¶ö‡¶ü‡ßç‡¶ü‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ","‡¶¢‡¶æ‡¶ï‡¶æ","‡¶∞‡¶æ‡¶ú‡¶∂‡¶æ‡¶π‡ßÄ","‡¶ñ‡ßÅ‡¶≤‡¶®‡¶æ"],a:1},
{q:"‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶¨‡¶∞‡ßç‡¶£‡¶Æ‡¶æ‡¶≤‡¶æ‡ßü ‡¶Æ‡ßã‡¶ü ‡¶ï‡¶§‡¶ü‡¶ø ‡¶¨‡¶∞‡ßç‡¶£ ‡¶Ü‡¶õ‡ßá?",o:["‡ß™‡ß´","‡ß´‡ß¶","‡ß™‡ßØ","‡ß´‡ß®"],a:2},
{q:"‡¶∏‡ßÇ‡¶∞‡ßç‡¶Ø ‡¶ï‡ßã‡¶® ‡¶¶‡¶ø‡¶ï‡ßá ‡¶ì‡¶†‡ßá?",o:["‡¶™‡¶∂‡ßç‡¶ö‡¶ø‡¶Æ","‡¶â‡¶§‡ßç‡¶§‡¶∞","‡¶™‡ßÇ‡¶∞‡ßç‡¶¨","‡¶¶‡¶ï‡ßç‡¶∑‡¶ø‡¶£"],a:2}
];

let current = 0;
let score = 0;
let timer;
let timeLeft = 15;

function startQuiz(){
  document.getElementById("startScreen").classList.remove("active");
  document.getElementById("quizScreen").classList.add("active");
  loadQuestion();
}

function loadQuestion(){
  resetTimer();
  const q = questions[current];
  document.getElementById("question").innerText = q.q;
  const optDiv = document.getElementById("options");
  optDiv.innerHTML="";

  q.o.forEach((option,index)=>{
    const btn = document.createElement("button");
    btn.className="option";
    btn.innerText=option;
    btn.onclick=()=>checkAnswer(index,btn);
    optDiv.appendChild(btn);
  });
}

function checkAnswer(index,btn){
  clearInterval(timer);
  const correctIndex = questions[current].a;
  if(index===correctIndex){
    btn.classList.add("correct");
    score++;
  }else{
    btn.classList.add("wrong");
  }
  setTimeout(nextQuestion,1000);
}

function nextQuestion(){
  current++;
  if(current<questions.length){
    loadQuestion();
  }else{
    showResult();
  }
}

function showResult(){
  document.getElementById("quizScreen").classList.remove("active");
  document.getElementById("resultScreen").classList.add("active");

  document.getElementById("finalText").innerText="‡¶Ü‡¶™‡¶®‡¶ø "+score+" ‡¶ü‡¶ø ‡¶∏‡¶†‡¶ø‡¶ï ‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶¶‡¶ø‡ßü‡ßá‡¶õ‡ßá‡¶® üéâ";
  document.getElementById("totalQ").innerText=questions.length;
  document.getElementById("rightA").innerText=score;
  document.getElementById("wrongA").innerText=questions.length-score;
}

function restartQuiz(){
  current=0;
  score=0;
  document.getElementById("resultScreen").classList.remove("active");
  document.getElementById("startScreen").classList.add("active");
}

function resetTimer(){
  timeLeft=15;
  document.getElementById("time").innerText=timeLeft;
  clearInterval(timer);
  timer=setInterval(()=>{
    timeLeft--;
    document.getElementById("time").innerText=timeLeft;
    if(timeLeft<=0){
      clearInterval(timer);
      nextQuestion();
    }
  },1000);
}

</script>
</body>
</html>
