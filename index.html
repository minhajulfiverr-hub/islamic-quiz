<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Minhajul Pro Quiz</title>

<style>
body{
margin:0;
font-family:Arial;
background:#4b006e;
color:white;
text-align:center;
}

h1{margin-top:20px}

.card{
background:#2a003d;
padding:20px;
border-radius:25px;
width:90%;
max-width:420px;
margin:20px auto;
box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

button{
padding:12px;
margin:8px 0;
width:85%;
border:none;
border-radius:25px;
font-size:16px;
cursor:pointer;
}

.levelBtn{background:#ffc107;color:black;font-weight:bold;}
.locked{background:gray;}
.optionBtn{background:white;color:black;}
.correct{background:#4caf50 !important;color:white;}
.wrong{background:#f44336 !important;color:white;}
.nextBtn{background:#4caf50;color:white;}
.shareBtn{background:#e91e63;color:white;}
</style>
</head>

<body>

<h1>Minhajul Pro Quiz</h1>

<div id="levelBox" class="card"></div>
<div id="quizBox" class="card" style="display:none;"></div>
<div id="resultBox" class="card" style="display:none;"></div>

<script>

let levels = [
{
name:"Fruits",
questions:[
{q:"Which is red fruit?", options:["Banana","Apple","Mango","Guava"], answer:"Apple"},
{q:"Yellow fruit?", options:["Mango","Apple","Orange","Grapes"], answer:"Mango"},
{q:"Green small fruit?", options:["Guava","Lemon","Grapes","Berry"], answer:"Grapes"},
{q:"Citrus fruit?", options:["Orange","Banana","Apple","Papaya"], answer:"Orange"},
{q:"Soft orange fruit?", options:["Papaya","Berry","Guava","Apple"], answer:"Papaya"},
{q:"Small red fruit?", options:["Berry","Apple","Banana","Lemon"], answer:"Berry"},
{q:"Sour fruit?", options:["Lemon","Apple","Mango","Papaya"], answer:"Lemon"}
]
},
{
name:"Animals",
questions:[
{q:"King of jungle?", options:["Lion","Tiger","Cat","Dog"], answer:"Lion"},
{q:"Big striped animal?", options:["Tiger","Lion","Cow","Goat"], answer:"Tiger"},
{q:"Milk animal?", options:["Cow","Dog","Cat","Sheep"], answer:"Cow"},
{q:"Pet animal?", options:["Dog","Lion","Tiger","Fox"], answer:"Dog"},
{q:"Black white animal?", options:["Zebra","Dog","Cat","Horse"], answer:"Zebra"},
{q:"Long neck animal?", options:["Giraffe","Lion","Tiger","Dog"], answer:"Giraffe"},
{q:"Desert animal?", options:["Camel","Dog","Cat","Horse"], answer:"Camel"}
]
},
{
name:"Countries",
questions:[
{q:"Capital of Bangladesh?", options:["Dhaka","Delhi","Paris","Tokyo"], answer:"Dhaka"},
{q:"Capital of India?", options:["Delhi","Dhaka","London","Rome"], answer:"Delhi"},
{q:"Capital of France?", options:["Paris","London","Rome","Berlin"], answer:"Paris"},
{q:"Capital of Japan?", options:["Tokyo","Beijing","Seoul","Bangkok"], answer:"Tokyo"},
{q:"Capital of UK?", options:["London","Rome","Berlin","Madrid"], answer:"London"},
{q:"Capital of Italy?", options:["Rome","Paris","Delhi","Dhaka"], answer:"Rome"},
{q:"Capital of Germany?", options:["Berlin","Madrid","Rome","Paris"], answer:"Berlin"}
]
}
];

let currentLevel=0;
let currentQ=0;
let levelScore=0;
let totalScore=0;
let unlocked=0;

function shuffle(arr){
return arr.sort(()=>Math.random()-0.5);
}

function showLevels(){
let box=document.getElementById("levelBox");
box.innerHTML="";
levels.forEach((lvl,i)=>{
let btn=document.createElement("button");
btn.innerText="Level "+(i+1)+" - "+lvl.name;
btn.className="levelBtn";
if(i>unlocked){
btn.classList.add("locked");
btn.disabled=true;
}
btn.onclick=()=>startLevel(i);
box.appendChild(btn);
});
}

function startLevel(i){
currentLevel=i;
currentQ=0;
levelScore=0;
document.getElementById("levelBox").style.display="none";
document.getElementById("quizBox").style.display="block";
showQuestion();
}

function showQuestion(){
let qObj=levels[currentLevel].questions[currentQ];
let box=document.getElementById("quizBox");
box.innerHTML="<h3>"+qObj.q+"</h3>";
let options=shuffle([...qObj.options]);
options.forEach(opt=>{
let btn=document.createElement("button");
btn.innerText=opt;
btn.className="optionBtn";
btn.onclick=()=>checkAnswer(btn,opt,qObj.answer);
box.appendChild(btn);
});
}

function checkAnswer(btn,selected,correct){
let buttons=document.querySelectorAll(".optionBtn");
buttons.forEach(b=>{
b.disabled=true;
if(b.innerText===correct) b.classList.add("correct");
if(b.innerText===selected && selected!==correct) b.classList.add("wrong");
});
if(selected===correct){
levelScore+=10;
totalScore+=10;
}
setTimeout(nextQuestion,1000);
}

function nextQuestion(){
currentQ++;
if(currentQ<levels[currentLevel].questions.length){
showQuestion();
}else{
unlocked++;
if(currentLevel<levels.length-1){
alert("Level Completed! Score: "+levelScore);
document.getElementById("quizBox").style.display="none";
document.getElementById("levelBox").style.display="block";
showLevels();
}else{
showFinal();
}
}
}

function showFinal(){
document.getElementById("quizBox").style.display="none";
let box=document.getElementById("resultBox");
box.style.display="block";
box.innerHTML=
"<h2>üèÜ Final Result</h2>"+
"<p>Total Score: "+totalScore+"</p>"+
"<button class='shareBtn' onclick='shareScore()'>Share Score</button>"+
"<button class='nextBtn' onclick='location.reload()'>Play Again</button>";
}

function shareScore(){
let text="I scored "+totalScore+" in Minhajul Pro Quiz! Play now!";
let url=encodeURIComponent(location.href);
window.open("https://www.facebook.com/sharer/sharer.php?u="+url+"&quote="+text);
}

showLevels();

</script>
</body>
</html>
