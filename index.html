let unlockedLevel = 1;
let currentLevel;
let currentQuestion = 0;
let score = 0;

function renderLevels(){
  const levelDiv = document.getElementById("levels");
  levelDiv.innerHTML="";
  Object.keys(quizLevels).forEach(level=>{
    const btn=document.createElement("button");
    btn.innerText="Level "+level+" "+quizLevels[level].name;
    btn.className="levelBtn";
    if(level>unlockedLevel){
      btn.classList.add("locked");
      btn.disabled=true;
    }
    btn.onclick=()=>startLevel(level);
    levelDiv.appendChild(btn);
  });
}

function startLevel(level){
  currentLevel=level;
  currentQuestion=0;
  score=0;
  document.getElementById("levelScreen").classList.remove("active");
  document.getElementById("quizScreen").classList.add("active");
  document.getElementById("levelTitle").innerText="Level "+level+" "+quizLevels[level].name;
  loadQuestion();
}

function loadQuestion(){
  const data=quizLevels[currentLevel];
  const q=data.questions[currentQuestion];
  document.getElementById("question").innerText=q.q;

  const optDiv=document.getElementById("options");
  optDiv.innerHTML="";

  q.o.forEach((option,index)=>{
    const btn=document.createElement("button");
    btn.className="option";
    btn.innerText=option;
    btn.onclick=()=>checkAnswer(index);
    optDiv.appendChild(btn);
  });

  document.getElementById("progressBar").style.width=
  ((currentQuestion)/data.questions.length)*100+"%";
}

function checkAnswer(index){
  if(index===quizLevels[currentLevel].questions[currentQuestion].a){
    score++;
  }
  currentQuestion++;
  if(currentQuestion<quizLevels[currentLevel].questions.length){
    loadQuestion();
  }else{
    finishLevel();
  }
}

function finishLevel(){
  document.getElementById("quizScreen").classList.remove("active");
  document.getElementById("resultScreen").classList.add("active");

  if(score>=quizLevels[currentLevel].pass){
    document.getElementById("resultText").innerText="üéâ Level Completed!";
    unlockedLevel++;
  }else{
    document.getElementById("resultText").innerText="‚ùå Try Again!";
  }

  renderLevels();
}

function goHome(){
  document.getElementById("resultScreen").classList.remove("active");
  document.getElementById("levelScreen").classList.add("active");
}

renderLevels();

</script>
