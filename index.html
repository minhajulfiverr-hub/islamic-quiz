<html>
<head>

<style>

}

}
.levelBtn{background:#ff9800;color:white;}
.locked{background:gray;}
.optionBtn{background:white;color:black;display:block;width:80%;margin:8px auto;}
.nextBtn{background:#4caf50;color:white;}
.shareBtn{background:#e91e63;color:white;}
</style>
</head>
<body>

<h1>Minhajul Pro Quiz</h1>

<div id="levelSelect"></div>
<div id="quizBox" style="display:none;"></div>
<div id="resultBox" style="display:none;"></div>

<script>

const levels = [
{ name:"ржлрж▓", questions:getFruit() },
{ name:"рж╕ржмржЬрж┐", questions:getVeg() },
{ name:"ржжрзЗрж╢", questions:getCountry() },
{ name:"ржпржирзНрждрзНрж░ржкрж╛рждрж┐", questions:getTools() },
{ name:"ржкрж╢рзБ", questions:getAnimal() },
{ name:"ржкрж╛ржЦрж┐", questions:getBird() },
{ name:"ржЗрж╕рж▓рж╛ржорж┐ржХ", questions:getIslamic() },
{ name:"ржорж┐рж╢рзНрж░", questions:getMixed() }
];

let unlockedLevel = localStorage.getItem("unlock")
? parseInt(localStorage.getItem("unlock")) : 0;

let totalScore = 0;
let levelScore = 0;
let currentLevel = 0;
let questionIndex = 0;

function renderLevels(){
let html="";
levels.forEach((lvl,i)=>{
let locked = i>unlockedLevel;
html+=`<button class="${locked?'locked':'levelBtn'}"
${locked?'disabled':''}
onclick="startLevel(${i})">
${locked?'ЁЯФТ ':''}Level ${i+1} - ${lvl.name}
</button><br>`;
});
document.getElementById("levelSelect").innerHTML=html;
}
renderLevels();

function startLevel(i){
currentLevel=i;
levelScore=0;
questionIndex=0;
document.getElementById("levelSelect").style.display="none";
document.getElementById("quizBox").style.display="block";
showQuestion();
}

function showQuestion(){
let q = levels[currentLevel].questions[questionIndex];
let options = shuffle([...q.options]);
let html=`<h3>${q.question}</h3>`;
options.forEach(opt=>{
html+=`<button class="optionBtn"
onclick="checkAnswer('${opt}','${q.answer}')">
${opt}</button>`;
});
document.getElementById("quizBox").innerHTML=html;
}

function checkAnswer(selected,correct){
let msg="";
if(selected===correct){
levelScore+=10;
totalScore+=10;
msg="тЬЕ рж╕ржарж┐ржХ!";
}else{
msg=`тЭМ ржнрзБрж▓! рж╕ржарж┐ржХ ржЙрждрзНрждрж░: ${correct}`;
}
document.getElementById("quizBox").innerHTML+=
`<p>${msg}</p>
<button class="nextBtn" onclick="nextQuestion()">Next</button>`;
}

function nextQuestion(){
questionIndex++;
if(questionIndex>=levels[currentLevel].questions.length){
finishLevel();
}else{
showQuestion();
}
}

function finishLevel(){
document.getElementById("quizBox").style.display="none";
document.getElementById("resultBox").style.display="block";

if(currentLevel===unlockedLevel){
unlockedLevel++;
localStorage.setItem("unlock",unlockedLevel);
}

if(currentLevel===levels.length-1){
showFinal();
}else{
document.getElementById("resultBox").innerHTML=
`<h2>Level Complete!</h2>
<p>Level Score: ${levelScore}</p>
<button onclick="location.reload()">Back to Levels</button>`;
}
}

function showFinal(){
localStorage.setItem("finalScore",totalScore);
document.getElementById("resultBox").innerHTML=
`<h2>ЁЯОЙ рж╕ржм рж▓рзЗржнрзЗрж▓ рж╢рзЗрж╖!</h2>
<p>ржорзЛржЯ рж╕рзНржХрзЛрж░: ${totalScore}</p>
<button class="shareBtn" onclick="shareScore()">ЁЯУд Share Score</button>`;
}

function shareScore(){
let text="ржЖржорж┐ Minhajul Pro Quiz ржП "+totalScore+
" ржкржпрж╝рзЗржирзНржЯ ржкрзЗржпрж╝рзЗржЫрж┐! рждрзБржорж┐ ржкрж╛рж░ржмрзЗ ржЖржорж╛ржХрзЗ рж╣рж╛рж░рж╛рждрзЗ? ЁЯШО";
if(navigator.share){
navigator.share({title:"Minhajul Pro Quiz",text:text});
}else{
window.open("https://wa.me/?text="+encodeURIComponent(text));
}
}

function shuffle(arr){
return arr.sort(()=>Math.random()-0.5);
}
